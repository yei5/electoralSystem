# Archivo: config/icebox.cfg

# Nombre del nodo (puede ser cualquier identificador único)
IceGrid.Node.Name=DefaultNode

# Dirección de escucha del nodo (puedes cambiar el puerto si ya está en uso)
IceGrid.Node.Endpoints=tcp -p 4063

# Directorio de trabajo del nodo (donde guarda datos del estado local)
IceGrid.Node.Data=./config/node-data

# Dirección del IceGrid Registry (coincide con admin.cfg)
Ice.Default.Locator=IceGrid/Locator:tcp -p 4061

# Configuración opcional para administración remota
Ice.Admin.Endpoints=tcp -p 4064
Ice.Admin.InstanceName=IceGridNodeAdmin
